[profile.default]
gas_reports=[
    "PufferDepositor",
    "PufferOracle",
    "PufferVault",
    "PufferVaultV2",
    "PufferDepositorV2",
]
fs_permissions = [{ access = "read-write", path = "./"}]
src = "src"
out = "out"
libs = ["lib"]
auto_detect_solc = false
# cbor_metadata = false
# bytecode_hash = "none"
optimizer = true
optimizer_runs = 200
evm_version = "shanghai" # PUSH0 is good (mainnet)
seed = "0x1337"
solc = "0.8.23"
# via_ir = true

[fmt]
line_length = 120
int_types = "long"
tab_width = 4
quote_style = "double"
bracket_spacing = true

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[rpc_endpoints]
mainnet="${ETH_RPC_URL}"